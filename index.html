<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N - freeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,900;1,100;1,200;1,300;1,500;1,700;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png">
</head>

<body>
    <div class="container">
        <div class="row align-items-start justify-content-xl-between">
            <div class="sidebar col-lg-2">
                <div class="sidebar__header">
                    <div class="logoapp">ã‚‰</div>
                </div>
                <div class="sidebar__content">
                    <ul class="sidebar__list-content">
                        <li class="sidebar__item-content">
                            <h3>
                                <i class="material-icons">queue_music</i>
                                PLAYLISTS
                            </h3>
                        </li>
                        <li class="sidebar__item-content active">
                            <h3>
                                <i class="material-icons">music_note</i>
                                SONGS
                            </h3>
                        </li>
                        <!-- <li class="sidebar__item-content">
                            <h3>
                                <i class="material-icons">library_music</i>
                                ALBUMS
                            </h3>
                        </li> -->
                    </ul>
                    <div class="sidebar__version">
                        <h3>Version 1.0.0</h3>
                        <h4>Update Now</h4>
                    </div>
                </div>
            </div>
            <div class="content col-lg-10">
                <div class="content__allSong activeItem">
                    <div class="content__header">
                        <div class="content__header-title">
                            Songs
                        </div>
                        <ul class="content__header-listOption">
                            <li class="content__header-itemOption">
                                <i class="material-icons">search</i>
                            </li>
                            <li class="content__header-itemOption">
                                <i class="material-icons">notifications</i>
                            </li>
                            <li class="content__header-itemOption">
                                <img src="./assets/img/logo.png" alt="" class="content__header-itemOption-account">
                            </li>
                        </ul>
                    </div>
                    <div class="content__popular">
                        <div class="content__popular-title">Popular</div>
                        <ul class="content__popular-list">

                        </ul>
                    </div>
                </div>
                <div class="music-list">
                    
                </div>
            </div>
        </div>
        <div class="controller container">
            <div class="row align-items-start justify-content-xl-between">
                <div class="controller__left col-lg-2">
                    <div class="img-area-song-details">
                        <div class="img-area">
                            <img src="" alt="">
                        </div>
                        <div class="song-details">
                            <marquee behavior="scroll" direction="left" class="name"></marquee>
                            <p class="artist"></p>
                        </div>
                    </div>
                </div>
                <div class="controller__right col-lg-10">
                    <div class="main-controller">
                        <div class="controls">
                            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                            <i id="prev" class="material-icons">skip_previous</i>
                            <div class="play-pause">
                                <i class="material-icons play">play_arrow</i>
                            </div>
                            <i id="next" class="material-icons">skip_next</i>
                            <!-- <i id="more-music" class="material-icons">queue_music</i> -->
                        </div>
                        <div class="song-timer">
                            <span class="current-time">0:00</span>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <audio id="main-audio"></audio>
                                </div>
                            </div>
                            <span class="max-duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
